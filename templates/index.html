<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Cadastro de Usuário e Contatos</h2>

    <!-- Abas de navegação -->
    <div class="tabs">
        <div id="tab-usuario" class="active-tab" onclick="showTab('usuario')">Cadastro Usuário</div>
        <div id="tab-contato" onclick="showTab('contato')">Cadastro Contatos</div>
    </div>

    <!-- Conteúdo das abas -->
    <div id="content-usuario" class="tab-content active-content">
        <h3>Cadastro de Usuário</h3>
            <form method="POST" action="/usuario">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Enviar</button>
            </form>
    </div>

    <div id="content-contato" class="tab-content">
        <h3>Cadastro de Contatos</h3>
        <form action="/cadastrar-contato" method="POST">
            <label for="usuario_id">Usuário:</label><br>
            <select name="usuario_id" id="usuario_id">
                <option value="0">Selecione um usuario</option>
            </select><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <button type="submit">Enviar</button>
        </form>
        <button onclick="deletarContato()">Deletar</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
